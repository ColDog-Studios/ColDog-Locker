name: PSScriptAnalyzer

on:
    push:
        branches: ["main", "development"]
    pull_request:
        branches: ["main", "development"]
    schedule:
        - cron: "30 20 * * *" # 5:30pm EST

jobs:
    PSScriptAnalyzer:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            # Analyze PowerShell code
            - name: Run PSScriptAnalyzer
              shell: pwsh
              run: |
                  Invoke-ScriptAnalyzer -Path ./src -Recurese -ExcludeRule *WriteHost -Severity Error -Severity Warning -EnableExit
